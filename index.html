<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>轱辘</title>
    <style>
      *,
      *::before,
      *::after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      :root {
        --button-height: 32px;
        --button-line-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --button-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
      }

      #app {
        margin: 20px 0 0 20px;
      }

      body {
        font-size: var(--font-size);
      }

      .box {
        margin: 20px;
      }
    </style>
    <style></style>
  </head>

  <body>
    <div id="app">
      <div class="box">
        <g-button
          icon-position="left"
          :loading="loading"
          @click.native="loading = !loading"
        >
          按钮
        </g-button>
        <g-button icon="settings" icon-position="left" :loading="false">
          按钮
        </g-button>
        <g-button icon-position="right" icon="settings" :loading="true">
          按钮
        </g-button>
        <g-button-group class="g-button-group">
          <g-button icon="left">上一页</g-button>
          <g-button>更多</g-button>
          <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
      </div>
      <div class="box"> 
        <g-input value="张三"></g-input>
        <g-input value="李四" :disabled="true"></g-input>
        <g-input value="王五" :readonly="true"></g-input>
        <g-input value="王二麻子" error="姓名不能多于三个字"></g-input>
      </div>
    </div>
    <script src="./src/app.js"></script>
    <!-- <script src="//at.alicdn.com/t/font_811902_sogz64okv6.js"></script> -->
  </body>
</html>
